version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: aicompany-db
    environment:
      POSTGRES_USER: aicompany
      POSTGRES_PASSWORD: dev_password_change_in_prod
      POSTGRES_DB: aicompany
    ports:
      - "5435:5432"  # Changed host port to 5435 to avoid conflict with local Postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aicompany"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - aicompany-network

  redis:
    image: redis:7-alpine
    container_name: aicompany-redis
    ports:
      - "6379:6379"
    networks:
      - aicompany-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aicompany-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://aicompany:dev_password_change_in_prod@db:5432/aicompany
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aicompany-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aicompany-worker
    environment:
      - DATABASE_URL=postgresql://aicompany:dev_password_change_in_prod@db:5432/aicompany
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - backend
      - redis
    networks:
      - aicompany-network
    command: celery -A app.worker.celery_app worker --loglevel=info -Q ai_agents

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aicompany-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - aicompany-network

networks:
  aicompany-network:
    driver: bridge

volumes:
  postgres_data:
