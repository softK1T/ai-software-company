version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: aicompany-postgres
    environment:
      POSTGRES_DB: aicompany
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: devpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aicompany-net

  # PgAdmin (optional, for database inspection)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: aicompany-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - aicompany-net

  # Redis Cache & Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: aicompany-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aicompany-net

  # FastAPI Backend
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: aicompany-backend
    environment:
      DATABASE_URL: postgresql://dev:devpass@postgres:5432/aicompany
      REDIS_URL: redis://redis:6379
      GITHUB_APP_ID: ${GITHUB_APP_ID:-}
      GITHUB_APP_PRIVATE_KEY: ${GITHUB_APP_PRIVATE_KEY:-}
      GITHUB_INSTALLATION_ID: ${GITHUB_INSTALLATION_ID:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      DEBUG: "true"
      API_PORT: 8000
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aicompany-net

  # Celery Worker (Phase 2)
  celery_worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: aicompany-celery
    environment:
      DATABASE_URL: postgresql://dev:devpass@postgres:5432/aicompany
      REDIS_URL: redis://redis:6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      LOG_LEVEL: INFO
    depends_on:
      - postgres
      - redis
      - backend
    volumes:
      - ../backend:/app
    command: celery -A workers.celery_app worker --loglevel=info -c 4
    networks:
      - aicompany-net
    profiles:
      - worker

volumes:
  postgres_data:
  redis_data:

networks:
  aicompany-net:
    driver: bridge
